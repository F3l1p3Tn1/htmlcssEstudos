<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="tel">
            <iframe src="home.html" frameborder="0" name="tela" id="tela">
            <p>Navegador incompatível com iframes.</p>
            </iframe>
        </section>
        <section id="social">
            <!--link para: name="tela" do iframe-->
            <a href="home2.html" target="tela"><img src="imagens/logo-home.jpg" alt="Home"></a><br>
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="YouTube"></a><br>
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="GitHub"></a><br>
            <a href="insta.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Instagram"></a><br>
            <a href="twt.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="Twitter"></a><br>
            <a href="face.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
</body>
</html>
