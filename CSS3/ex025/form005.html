<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form005</title>
    <style>
        body {
            background-image: url(https://c0.wallpaperflare.com/preview/463/938/382/app-tools-application-banner-thumbnail.jpg);
        }
    </style>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <!-- 
        * Mesmo name (name="sexo") para unica opção, 
        * "checked" inicia selecionado
        -->
        <input type="radio" name="sexo" id="isxmas" value="M">
        <label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" value="F" checked>
        <label for="isxfm">Feminino</label><br>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
    </fieldset>
    <p>
        <input id="button" type="submit" value="Enviar">
        <input id="button" type="reset" value="Limpar">
    </p>
    <a style="position: absolute; right: 1%; bottom: 0%;" 
        href="https://youtu.be/iGDHFa4znHE" target="_blank">
        24- Checkbox e Radio button em HTML</a>
    </form>
</body>
</html>
