<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="https://formsubmit.co/mznfelipe5@gmail.com" method="post" autocomplete="on">
    <p>
        <label for="iusu">Nome ou email:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="30" placeholder="Mínimo de 5 letras." autocomplete="username">
    </p>
    <p>
        <label for="initial-scale">Tel:</label>
        <input type="tel" name="tel" id="itel" required minlength="5" max="20" size="20" placeholder="Mínimo de 5 letras." autocomplete="tel">
    </p>
    <!--
        test: action="https://formsubmit.co/your@email.com"
    -->
        <label for="txt">Texto/Mensagem</label>
        <input type="text" name="txt" id="txt" required
        minlength="5" maxlength="300" placeholder="5-300" size="50" style="height: 200px;">
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
