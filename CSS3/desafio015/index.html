<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq015.css">

    <!--
        https://developers.google.com/fonts/docs/material_symbols
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Icon_Photo.png" alt="icon"  onclick="clickImg()"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)! <br> Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <i class="material-icons">person</i>
                            </label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <i class="material-icons">vpn_key</i>
                            </label>
                        <input type="password" name="senha" id="isenha" placeholder="senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" target="_blank" class="botao">
                        <i class="material-icons">email</i>
                        Esqueci a senha</a>
                </form>
            </div>
        </section>
        <a href="https://github.com/F3l1p3Tn1/htmlcssEstudos" target="_blank">
            <img id="inf" src="free-get-35-439084.png" alt="info"></a>
    </main>
    <script>
        function clickImg() {
            if (imagem.style.backgroundPosition != 'left bottom') {
                imagem.style.background = 'url(pexels-scott-webb-139198.jpg)'
                imagem.style.backgroundSize = 'cover'
                imagem.style.backgroundPosition = 'left bottom'
                imagem.style.display = 'block'
                imagem.style.margin = '-1px'
            } else {
            imagem.style.background = 'url(metal.jpg)'
            imagem.style.backgroundSize = 'cover'
            imagem.style.backgroundPosition = 'center bottom'
            imagem.style.display = 'block'
            imagem.style.margin = '-1px'
            }
        }
    </script>
</body>
</html>
